    <script>
        var sellerCount = document.getElementById("sellersCount");
        var bidderCount = document.getElementById("biddersCount");
        var productsCount = document.getElementById("productsCount");

        var sellerRef = db.collection("Seller");
        var bidderRef = db.collection("Bidder");
        var productsRef = db.collection("Products");

        sellerRef
        .get()
        .then((snapshot) => {
            var data = snapshot.docs.map((doc) => ({
            id: doc.id,
            ...doc.data(),
            }));
            sellerCount.innerHTML = data.length;
        });

        bidderRef
        .get()
        .then((snapshot) => {
            var data = snapshot.docs.map((doc) => ({
            id: doc.id,
            ...doc.data(),
            }));
            bidderCount.innerHTML = data.length;
        });

        productsRef
        .get()
        .then((snapshot) => {
            var data = snapshot.docs.map((doc) => ({
            id: doc.id,
            ...doc.data(),
            }));
            productsCount.innerHTML = data.length;
        });


    </script>
