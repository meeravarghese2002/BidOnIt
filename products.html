    <script>
  const todayTime = new Date();
  let servicesSection = document.getElementById("services");

function diff_hours(dt2, dt1) 
{

  var diff =(dt2.getTime() - dt1.getTime()) / 1000;
  diff /= (60 * 60);
  return Math.abs(Math.round(diff));
  
}
    var customersRef = db.collection("Products");
        customersRef
        .get()
        .then((snapshot) => {
            var data = snapshot.docs.map((doc) => ({
            id: doc.id,

            }));

    servicesSection.style.display = "none";

  <p style="color:black;"> No products added yet! </p>

  }
else{

for(var i=0;i<data.length;i++){

`;
}

    <script language="javascript" type="text/javascript">
    const productName = document.getElementById("productName");
    const price = document.getElementById("price");
    const paragraph = document.getElementById("paragraph");
    const productImage = document.getElementById("productImage");
    const numberOfBids = document.getElementById("numberOfBids");
    const highestBid = document.getElementById("highestBid");

    const p1 = document.getElementById("p1");
    const p2 = document.getElementById("p2");
    const p3 = document.getElementById("p3");
    const p4 = document.getElementById("p4");

    var id = localStorage.getItem("id");
    var customersRef = db.collection("Products").doc(id);

    customersRef
    .get()
    .then((snapshot) => {
        var data = snapshot.data();
        productName.innerText = data.title;
        price.innerText = data.price;
        paragraph.innerText = data.description;
        productImage.src = data.image;
        p1.src = data.image[0];
        if(data.image[1]){
          p2.src = data.image[1];
        }else{
          p2.src = data.image[0];
        }
        if(data.image[2]){
          p3.src = data.image[2];
        }else{
          p3.src = data.image[0];
        }
        if(data.image[3]){
          p4.src = data.image[3];
        }else{
          p4.src = data.image[0];
        }
        var sum = [];
        if(data.bids)
        numberOfBids.innerText = data.bids.length;
        if(data.bids && data.bids.length>0){
          for(var j=0;j<data.bids.length;j++){ 
            sum.push(data.bids[j].bidAmount);
          }
          sum.sort(function(a, b){return a - b});
          highestBid.innerText = sum[sum.length-1];
        }
    });
    function viewProduct(value,title,amount,description,productimage)
    {
        localStorage.setItem("id",value);
        productName.innerText = title;
        price.innerText = amount;
        paragraph.innerText = description;
        productImage.src = productimage;
        p1.src = data.productimage[0];
        if(data.productimage[1]){
          p2.src = data.productimage[1];
        }else{
          p2.src = data.productimage[0];
        }
        if(data.productimage[2]){
          p3.src = data.productimage[2];
        }else{
          p3.src = data.productimage[0];
        }
        if(data.productimage[3]){
          p4.src = data.productimage[3];
        }else{
          p4.src = data.productimage[0];
        }

    }
    </script>

<script language="javascript" type="text/javascript">
    function deleteProduct(value)
    {
      var productRef = db.collection('Products').doc(value);
      var result = confirm("Are you sure you want to delete this item?");
      if (result) {
        productRef.get().then(function(querySnapshot) {
        querySnapshot.ref.delete().then(result=>{
          alert("Product deleted successfully!");
          location.reload();
        }).catch(err=>{
          alert(err);
        })
        });    }
        
    }
  </script>
